<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="container" style="background-image: url(/ConverterAppBackground.svg); background-size: cover;">
    <div class="row mt-5"></div>
    <div class="row mt-5"></div>
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form role="form" method="post" th:action="@{/login}">
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <div class="form-group col-md-8 mx-auto">
                        <!-- <div class="shadow p-3 mb-5 bg-white rounded">Regular shadow</div> -->


                        <h2 class="form-signin-heading">Войдите</h2>


                        <p>
                            <label for="username" class="sr-only">Mail</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="mail" required autofocus>
                        </p>
                        <p>
                            <label for="password" class="sr-only">Пароль</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="пароль" required>
                        </p>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-lg btn-primary " type="submit">Войти</button>
                        </div>


                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>

</html>
